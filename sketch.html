<html>
	<head>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,600' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<script language="javascript" type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
		<script language="javascript" type="text/javascript" src="js/jquery.debounce-1.0.5.js"></script>
		<script language="javascript" type="text/javascript" src="js/p5.js"></script>
		<script language="javascript" type="text/javascript" src="js/p5.dom.js"></script>
		<script language="javascript" type="text/javascript" src="js/equations.js"></script>
		<script language="javascript" type="text/javascript" src="js/Bob.js"></script>
		<script language="javascript" type="text/javascript" src="js/BobSystem.js"></script>
		<script language="javascript" type="text/javascript" src="js/sketch.js"></script>
	</head>
	<body>
		<div class="side-bar">
			<label for="menu-toggle" class="menu-label"></label>
			<h1 class="header">Social Tension</h1>
			<input id="menu-toggle" name="menu-toggle" type="checkbox" class="">
			<div id="control-panel" class="control-panel">
				<ul>
					<li id="active-bob-container" class="control-item active-bob">
						<div class="button-label">
							Protagonist Mode is
						</div>
						<div id="active-bob-button" class="button-container"></div>
					</li>
					<li class="active-bob control-tip">
						<p class="control-tip-copy"><em>Click a bob to designate a protagonist.<br/>Use arrow keys to steer.</em></p>
					</li>
					<li class="control-item">
						<div class="control-label">
							2
						</div>
						<div id="bob-slider" class="control-container"></div>
						<div class="control-label">
							20
						</div>
					</li>
					<li class="control-item">
						<div class="control-label">
							-10
						</div>
						<div id="force-slider" class="control-container"></div>
						<div class="control-label">
							10
						</div>
					</li>
				</ul>
			</div>
		</div>
		<div class="main-container">
			<div id="sketch-container" class="sketch-container"></div>
		</div>
	</body>
</html>
